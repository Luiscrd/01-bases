<h1>Listado Heroes</h1>

<ul>
    <li *ngFor="let heroe of heroes">
        {{ heroe }}
    </li>
</ul>

<div>
    <h2 *ngIf="heroeBorrado; else noBorrado">Heroe Borrado</h2>
    <h2>{{ heroeBorrado }}</h2>
</div>

<ng-template #noBorrado>
    <h2>No hay m√°s Heroes</h2>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>
